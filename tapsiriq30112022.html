        function maxAndMin(x){
            let max = x[0];
            let min = x[0];

            x.forEach(eded => {
                if(min < eded){
                    min = eded;
                } else if(max > eded){
                    max = eded;
                }
            })
            return [min, max];
        }

            return (objectWidth < doorWidth && objectLength < doorLength)
